# 应用服务 WEB 访问端口
server.port=8080

# MySQL数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/machine-backend?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.machinebackend.mybatis.entity
mybatis.configuration.map-underscore-to-camel-case=true

# Spring Boot文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Settings
# IMPORTANT: Use a strong, base64-encoded secret in a real production environment.
# You can generate one using an online tool.
app.jwtSecret=ThisIsAStrongerAndLongerSecretKeyForHS512AlgorithmThatIsAtLeast64CharsLongAndSecure
# JWT Expiration time in milliseconds (86400000 = 24 hours)
app.jwtExpirationInMs=886400000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# File Upload Settings
# Use a relative path (e.g., upload/) to store files relative to the JAR's execution directory,
# or an absolute path (e.g., /var/www/upload/ on Linux or D:/uploads/ on Windows).
file.upload-dir=upload/

